<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUP-Taguig IdP UserPool</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/tailwind.config.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <nav
      class="fixed top-0 left-0 right-0 bg-red-800 text-white p-2 flex items-center justify-between z-50 shadow transition-all duration-300 h-16"
      id="navbar"
    >
      <div class="flex items-center space-x-2">
        <button
          id="sidebar-toggle"
          class="flex flex-col cursor-pointer w-10 h-10 justify-center items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-8 hover:text-red-700"
          >
            <path
              fill-rule="evenodd"
              d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <div class="flex items-center space-x-3 pr-2">
        <div class="relative">
          <button
            id="profile-toggle"
            type="button"
            class="flex items-center gap-3 px-3 py-2 rounded-full bg-white text-red-800 border border-red-800 hover:bg-yellow-400 hover:text-white transition-all duration-200 ease-in-out shadow-md hover:shadow-lg text-sm font-semibold transform hover:scale-105"
            title="Profile"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm0 1.5c-4 0-7.5 1.79-7.5 4v1.5A1.5 1.5 0 0 0 6 21h12a1.5 1.5 0 0 0 1.5-1.5V17.5c0-2.21-3.5-4-7.5-4Z"
              ></path>
            </svg>
          </button>

          <div
            id="profile-menu"
            class="hidden absolute right-0 mt-2 w-64 bg-white text-gray-800 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-50"
          >
            <form>
              <button
                type="submit"
                class="w-full text-left px-4 py-2 text-sm text-red-700 hover:bg-red-50 hover:text-red-900"
              >
                Logout
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <aside
      id="sidebar"
      class="fixed top-16 left-0 w-64 h-[calc(100vh-4rem)] bg-red-800 text-white transform -translate-x-full transition-transform duration-300 ease-in-out z-40"
    >
      <div class="p-4">
        <h2 class="text-lg font-semibold mb-4">PUP-Taguig Identity Provider</h2>
        <nav class="space-y-2">
          <a
            href="userpool.html"
            class="block px-4 py-2 rounded bg-red-900 hover:bg-red-600 transition-colors"
            >UserPool</a
          >
          <a
            href="adduser.html"
            class="block px-4 py-2 rounded bg-red-800 hover:bg-red-600 transition-colors"
            >Add User</a
          >
          <a
            href="appclient.html"
            class="block px-4 py-2 rounded bg-red-800 hover:bg-red-600 transition-colors"
            >App Client</a
          >
        </nav>
      </div>
    </aside>
    <div
      id="sidebar-overlay"
      class="hidden fixed inset-0 bg-black bg-opacity-50 z-30 top-16"
    ></div>
    <div
      id="content"
      class="w-full flex pt-16 transition-all duration-300 overflow-hidden min-w-0"
    >
      <main class="flex flex-col min-w-0 p-6 flex-1 overflow-hidden">
        <!-- Header -->
        <div class="mb-6 flex flex-col">
          <h1 class="text-3xl font-bold text-gray-800 mb-2">Users</h1>
          <p class="text-gray-600">
            Manage and view user accounts in the user pool
          </p>
        </div>

        <!-- Search and Filter Section -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Search Input -->
            <div class="relative">
              <input
                type="text"
                id="search-input"
                placeholder="Search by username, email, or name..."
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
              />
              <svg
                class="absolute right-3 top-3 w-5 h-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>

            <!-- Status Filter -->
            <div>
              <select
                id="status-filter"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
              >
                <option value="">All Status</option>
                <option value="ACTIVE">ACTIVE</option>
                <option value="INACTIVE">INACTIVE</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden min-w-0 w-full">
          <div id="table-container" class="overflow-x-auto min-w-0">
            <table class="w-full min-w-full">
              <thead class="bg-gray-100 border-b border-gray-200">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                  >
                    Username
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                  >
                    Email
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                  >
                    Name
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                  >
                    Status
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                  >
                    Created
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                  >
                    Last Sign-in
                  </th>
                  <th
                    class="px-6 py-3 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody id="users-table-body" class="divide-y divide-gray-200">
                <!-- Table rows will be populated by JavaScript -->
              </tbody>
            </table>
          </div>

          <!-- No Results Message -->
          <div id="no-results" class="hidden text-center py-12 w-full">
            <svg
              class="mx-auto h-12 w-12 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              ></path>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">
              No users found
            </h3>
            <p class="mt-1 text-sm text-gray-500">
              Try adjusting your search or filter criteria
            </p>
          </div>
        </div>

        <!-- Pagination -->
        <div class="mt-6 flex flex-row items-center justify-between">
          <div class="text-sm text-gray-600">
            Showing <span id="results-from">1</span> to
            <span id="results-to">10</span> of
            <span id="results-total">0</span> results
          </div>
          <div class="flex gap-2">
            <button
              id="prev-btn"
              class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
            >
              Previous
            </button>
            <div id="page-info" class="px-4 py-2 text-sm text-gray-600">
              Page 1
            </div>
            <button
              id="next-btn"
              class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
            >
              Next
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const logoutButton = document.querySelector("#profile-menu form button");

      logoutButton.addEventListener("click", function (event) {
        event.preventDefault();
        window.location.href = "index.html";
      });
    });
  </script>
</html>
